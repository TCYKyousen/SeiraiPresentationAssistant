name: Nightly Release

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  create-nightly-release:
    runs-on: windows-latest
    permissions:
      contents: write
      issues: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set nightly tag
        id: set_tag
        run: |
          $tag = "nightly-{0:yyyyMMdd}" -f (Get-Date).ToUniversalTime()
          "TAG=$tag" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build exe
        run: pyinstaller --noconfirm --noconsole --onefile --name Kazuha main.py --add-data "icons;icons" --add-data "ui/timer_ring.ogg;ui"

      - name: Create nightly release and upload asset
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.TAG }}
          name: ${{ env.TAG }}
          prerelease: true
          draft: false
          body: Nightly build ${{ env.TAG }}
          files: dist/Kazuha.exe


